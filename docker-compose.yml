version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  app:
    build: .
    restart: always
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    depends_on:
      - db

  test:
    build: .
    env_file:
      - ./.env
    depends_on:
      - db
    command: ["pytest"]

volumes:
  postgres_data: